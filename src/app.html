<!doctype html>
<html lang="en" %sveltekit.theme%>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="DiagnosticPro MVP - Expert Equipment Diagnosis in Minutes" />
    <meta name="keywords" content="equipment diagnosis, repair, expert analysis, diagnostic service" />
    
    <!-- Psychological triggers - Trust & Authority -->
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="DiagnosticPro MVP - Expert Equipment Diagnosis" />
    <meta property="og:description" content="Get expert diagnosis for any equipment in minutes. Save time and money with our proven diagnostic process." />
    <meta property="og:type" content="website" />
    
    <!-- Preload critical fonts for psychological impact -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="bg-gray-50 text-gray-900 font-sans antialiased">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
